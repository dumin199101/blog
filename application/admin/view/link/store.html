{extend name='base' /}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            友链管理</a>
    </li>
    <li class="active">
        {if condition="input('param.n_id')"}
           <a href="">编辑友链</a>
        {else/}
           <a href="">添加友链</a>
        {/if}
    </li>

</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">友链首页</a></li>
    {if condition="input('param.n_id')"}
    <li class="active"><a href="">修改友链</a></li>
    {else/}
    <li class="active"><a href="">添加友链</a></li>
    {/if}

</ul>
<form class="form-horizontal" id="form" action="" method="post" onsubmit="return add()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">友链管理</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">友链名称</label>
                <div class="col-sm-9">
                    <input type="text" name="v_title"  class="form-control" value="{$old_data.v_title}"  placeholder="请填写友链名称">
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-sm-2 control-label">url地址</label>
                <div class="col-sm-9">
                    <input type="url" name="v_link" value="{$old_data.v_link}" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">排序</label>
                <div class="col-sm-9">
                    <input type="number" name="n_sort"  value="{$old_data.n_sort}" class="form-control" placeholder="">
                </div>
            </div>

            <input type="hidden" name="n_id" value="{:input('param.n_id')}">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">确定</button>
</form>
{/block}
